<div class="form-group">
  <label>Name:</label>
  <input #newName>
  <label>Age:</label>
  <input #newAge>
  <label>Gender:</label>
  <input #newGender>
</div>

<button (click)="submitForm(newName.value, newAge.value, newGender.value); newName.value=''; newAge.value=''; newGender.value='';">Add User</button>

<h1 *ngIf="user">Welcome {{user.name}}</h1>
